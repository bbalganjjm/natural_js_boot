<article class="type0402">
    <div id="search" class="form__">
        <div class="criteria-panel">
            <ul>
                <li><input id="name" type="text" class="mdc-text-field" data-type="filled" data-label="Name"></li>
                <li><select id="age" class="mdc-njs-select" data-label="Age"><option value=""></option></select></li>
                <li><select id="gender" class="mdc-njs-select" data-label="Gender"><option value=""></option></select></li>
                <li><select id="eyeColor" class="mdc-njs-select" data-label="Eye Color"><option value=""></option></select></li>
            </ul>
        </div>
    </div>
    
    <div class="btn-panel">
        <button id="btnSearch" class="btn-search mdc-button mdc-button--raised" class="S">조회</button>
        <button id="btnExcel" class="mdc-button">엑셀</button>
        <button id="btnSave" class="mdc-button">저장</button>
    </div>
    <table id="master" class="grid__">
        <colgroup>
            <col style="width: 10%;">
            <col style="width: 20%;">
            <col style="width: 15%;">
            <col style="width: auto;">
            <col style="width: 15%;">
            <col style="width: 8%;">
        </colgroup>
        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Company</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="index" style="text-align: center;"></td>
                <td id="name"></td>
                <td id="deptNm"></td>
                <td id="email"></td>
                <td id="company"></td>
                <td id="isActive" style="text-align: center;"></td>
            </tr>
        </tbody>
    </table>

    <div>
        <div class="btn-panel">
            <button id="btnAdd" class="mdc-button">추가</button>
            <button id="btnDelete" class="mdc-button">삭제</button>
            <button id="btnRevert" class="mdc-button">초기화</button>
        </div>

        <table id="detail" class="form__">
            <colgroup>
                <col style="width: 15%;">
                <col style="width: 35%;">
                <col style="width: 15%;">
                <col style="width: 35%;">
            </colgroup>
            <tbody>
                <tr>
                    <th rowspan="7">Picture</th>
                    <td rowspan="7" style="text-align: center; vertical-align: middle;"><img 
                        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" height="110"></td>
                    <th>Name</th>
                    <td><input id="name" type="text" data-validate='[["required"]]'></td>
                </tr>
                <tr>
                    <th>Department</th>
                    <td>
                        <input id="deptNm" type="text" data-validate='[["required"]]' style="width: 50%;" readonly="readonly">
                        <button id="btnDept" class="mdc-icon-button mdc-icon-button--mini">search</button>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input id="email" type="text" data-validate='[["required"], ["email"]]'></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input id="key" type="text" data-format='[["generic", "@@＊＊＊＊＊＊"]]' data-validate='[["required"]]'></td>
                </tr>
                <tr>
                    <th>Balance</th>
                    <td><input id="balance" type="text" data-format='[["numeric", "$#,###.##0"]]' data-validate='[["required"], ["number"]]'></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input id="phone" type="text" data-validate='[["required"]]'></td>
                </tr>
                <tr>
                    <th>Eye color</th>
                    <td><select id="eyeColor" data-validate='[["required"]]'><option>선택</option></select></td>
                </tr>
                <tr>
                    <th rowspan="4">Company</th>
                    <td rowspan="4"><select id="company" multiple="multiple" data-validate='[["required"]]' style="height: 95px;"></select></td>
                    <th>Gender</th>
                    <td><input id="gender" type="radio"></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input id="age" type="text" data-validate='[["required"], ["integer"]]'></td>
                </tr>
                <tr>
                    <th>Favorite fruit</th>
                    <td><input id="favoriteFruit" type="checkbox" data-validate='[["required"]]'></td>
                </tr>
                <tr>
                    <th>Registered</th>
                    <td><input id="registered" type="text" data-format='[["date", 8, "date"]]' data-validate='[["required"]]'></td>
                </tr>
                <tr>
                    <th>About</th>
                    <td colspan="3"><textarea id="about" style="width: 100%;" rows="3" data-validate='[["required"]]'></textarea></td>
                </tr>
                <tr>
                    <th>Greeting</th>
                    <td colspan="3"><textarea id="greeting" style="width: 100%;" rows="3" data-validate='[["required"]]'></textarea></td>
                </tr>
                <tr>
                    <th>Active</th>
                    <td colspan="3"><input id="isActive" type="checkbox"></td>
                </tr>
            </tbody>
        </table>
    </div>

</article>

<script type="text/javascript">
(function() {

    var cont = N(".type0402").cont({
        "p.select.gender" : {
            "code" : "gender",
            "selected" : "male"
        },
        "p.select.eyeColor" : {
            "code" : "eyeColor"
        },
        "p.select.company" : {
            "code" : "company"
        },
        "p.select.favoriteFruit" : {
            "code" : "favoriteFruit"
        },
        "p.select.age" : {
            "comm" : "c.getCommonCodeList",
            key : "age",
            val : "age",
            "filter" : function(data) {
                // 중복제거 후 소트
                return N(N.array.deduplicate(data, "age")).datasort("age");
            }
        },
        "p.form.search" : {
            "usage" : "search-box"
        },
        "p.form.detail" : {
            revert : true,
            autoUnbind : true
        },
        "p.grid.master" : {
            height : 200,
            select : true,
            selectScroll : false,
            onSelect : function(index, rowEle, data, beforeRow, e) {
                // TODO 전처리

                APP.comm.utils.selectNBind.call(this, {
                    cont : cont,
                    form : "p.form.detail"
                });
                
             	// TODO 후처리
            },
            onBind : function(context, data, isFirstPage, isLastPage) {
                if(isFirstPage) {
                    this.select(0);
                }
            }
        },
        "p.popup.dept" : {
            url : "html/com/app/sample/type04P0.html",
            onOpen : "onOpen",
            onClose : function(onCloseData) {
                if (onCloseData) {
                    cont["p.form.detail"]
                    .val("deptNm", onCloseData.deptNm)
                    .val("deptCd", onCloseData.deptCd);
                }
            }
        },
        "c.getCommonCodeList" : function() {
            return N.comm("sample/getSampleList.json");
        },
        "c.getSampleList" : function() {
            return cont["p.form.search"].data(false).comm("sample/getSampleList.json");
        },
        "c.saveSample" : function() {
            return N(cont["p.grid.master"].data("modified")).comm({
                dataIsArray : true,dataIsArray : true, // Array 타입의 여러 행데이터가 1 개 일때는 자동으로 Object로 변환됩니다. 자동으로 변환되지 않게 하려면 dataIsArray 옵션을 true로 지정해 주세요.
                url : "sample/saveSample.json"
            });
        },
        "e.btnSearch.click" : function(e) {
            e.preventDefault();

            if (cont["p.form.search"].validate()) {
                cont["c.getSampleList"]().submit(function(data) {
                    // N.grid bind
                    cont["p.grid.master"].bind(data);
                });
            }
        },
        "e.btnExcel.click" : function(e) {
            e.preventDefault();

            if (cont["p.form.search"].validate()) {
                cont["c.getSampleList"]().excelStreaming([ "샘플 목록", cont["p.grid.master"] ]);
            }
        },
        "e.btnDept.click" : function(e) {
            e.preventDefault();
            cont["p.popup.dept"].open(cont["p.form.detail"].data(true)[0]);
        },
        "e.btnSave.click" : function(e) {
            e.preventDefault();

            return APP.comm.utils.save.call(this, {
                cont : cont,
                comm : "c.saveSample",
                changed : "p.grid.master",
                validate : "p.form.detail",
                before : function() {
                    // TODO
                },
                after : function(data) {
                    cont["e.btnSearch.click"].click();
                }
            });
        },
        "e.btnAdd.click" : function(e) {
            e.preventDefault();

            if (cont["p.form.detail"].validate()) {
                cont["p.form.detail"].add();
            }
        },
        "e.btnDelete.click" : function(e) {
            e.preventDefault();

            cont["p.form.detail"].remove();
        },
        "e.btnRevert.click" : function(e) {
            e.preventDefault();

            if (cont["p.grid.master"].data("modified").length === 0) {
                N(window).alert(N.message.get(APP.comm.messages, "COMM-0001")).show();
                return false;
            }

            cont["p.form.detail"].revert();
        },
        init : function(view, request) {
			// cont.opener는 탭이 포함된 부모페이지의 Controller Object.
            if(cont.opener) {
                cont["p.form.search"].context().hide().prev("h3").hide().prev(".view-intro").hide();
             	// 부모 페이지 컨트롤러의 검색 버튼 클릭
                cont.opener["e.btnSearch.click"].click();
            } else {
                cont["e.btnSearch.click"].click();                
            }
        }
    });

})();
</script>
