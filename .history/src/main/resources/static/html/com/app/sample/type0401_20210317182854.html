<article class="type0401">
    <div id="search" class="form__">
        <div class="criteria-panel">
            <ul>
                <li><input id="name" type="text" class="mdc-text-field" data-type="filled" data-label="Name"></li>
                <li><select id="age" class="mdc-njs-select" data-label="Age"><option value=""></option></select></li>
                <li><select id="gender" class="mdc-njs-select" data-label="Gender"><option value=""></option></select></li>
                <li><select id="eyeColor" class="mdc-njs-select" data-label="Eye Color"><option value=""></option></select></li>
            </ul>
        </div>
    </div>

    <div class="flex-horizental">
        <div style="max-width: 33%;">
            <div class="btn-panel">
                <button id="btnSearch" class="btn-search mdc-button mdc-button--raised" data-icon="youtube_searched_for">조회</button>
                <button id="btnSave" class="mdc-button" data-icon="save_alt">저장</button>
            </div>
            <table id="master" class="grid__">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 60%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="index" style="text-align: center;"></td>
                        <td id="name"></td>
                        <td id="isActive" style="text-align: center;"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <div class="btn-panel">
                <button id="btnAdd" class="mdc-button" data-icon="playlist_add">추가</button>
                <button id="btnDelete" class="mdc-button" data-icon="delete_sweep">삭제</button>
                <button id="btnRevert" class="mdc-button" data-icon="restart_alt">초기화</button>
            </div>
            <ul id="detail" class="form__">
                <li>
                    <span rowspan="7" style="text-align: center; vertical-align: middle;">
                        <img id="picture" height="110">
                    </span>
                </li>
                <li>
                    <span><input id="name" type="text" data-validate='[["required"]]' class="mdc-text-field" data-type="filled" data-label="Name"></span>
                </li>
                <li>
                    <span>
                        <input id="deptNm" type="text" data-validate='[["required"]]' style="width: 50%;" readonly="readonly">
                        <button id="btnDept" class="mdc-icon-button mdc-icon-button--mini">search</button>
                    </span>
                </li>
                <li>
                    <span><input id="email" type="text" data-validate='[["required"], ["email"]]' class="mdc-text-field" data-type="filled" data-label="Email"></span>
                </li>
                <li>
                    <span><input id="key" type="text" data-format='[["generic", "@@＊＊＊＊＊＊"]]' data-validate='[["required"]]' class="mdc-text-field" data-type="filled" data-label="Key"></span>
                </li>
                <li>
                    <span><input id="balance" type="text" data-format='[["numeric", "$#,###.##0"]]' data-validate='[["required"], ["number"]]' class="mdc-text-field" data-type="filled" data-label="Balance"></span>
                </li>
                <li>
                    <span><input id="phone" type="text" data-validate='[["required"]]' class="mdc-text-field" data-type="filled" data-label="Phone"></span>
                </li>
                <li>
                    <span><select id="eyeColor" data-validate='[["required"]]' class="mdc-njs-select" data-label="Eye Color"><option>선택</option></select></span>
                </li>
                <li>
                    <span rowspan="4"><select id="company" multiple="multiple" data-validate='[["required"]]' style="height: 150px;"></select></span>
                </li>
                <li>
                    <span><input id="gender" type="radio"></span>
                </li>
                <li>
                    <span><input id="age" type="text" data-validate='[["required"], ["integer"]]' class="mdc-text-field" data-type="filled" data-label="Name"></span>
                </li>
                <li>
                    <span><input id="favoriteFruit" type="checkbox" data-validate='[["required"]]'></span>
                </li>
                <li>
                    <span><input id="registered" type="text" data-format='[["date", 8, "date"]]' data-validate='[["required"]]' class="mdc-text-field" data-type="filled" data-label="Name"></span>
                </li>
                <li>
                    <span colspan="3"><textarea id="about" style="width: 100%;" rows="3" data-validate='[["required"]]' class="mdc-text-field" title="About"></textarea></span>
                </li>
                <li>
                    <span colspan="3"><textarea id="greeting" style="width: 100%;" rows="3" data-validate='[["required"]]' class="mdc-text-field" title="Greeting"></textarea></span>
                </li>
                <li>
                    <span colspan="3"><input id="isActive" type="checkbox"></span>
                </li>
                <li>
                    <span colspan="3"><button id="btnFile" class="mdc-button mdc-button--outlined" data-icon="file_present">File</button></span>
                </li>
            </ul>
        </div>
    </div>
</article>

<script type="text/javascript">
(function() {

    var cont = N(".type0401").cont({
        "p.select.gender" : [ "gender" ],
        "p.select.eyeColor" : [ "eyeColor" ],
        "p.select.company" : [ "company" ],
        "p.select.favoriteFruit" : [ "favoriteFruit" ],
        "p.select.age" : [ "c.getCommonCodeList", "age", "age", function(data) {
            return N(N.array.deduplicate(data, "age")).datasort("age");
        }],
        "p.form.search" : {
            "usage" : {
                "search-box" : {
                    "defaultButton" : ".btnSearch",
                    "events" : [{
                        "event" : "focusin",
                        "target" : "#name",
                        "handler" : function(e) {
                            N.log(e);
                        }
                    }]
                }
            }
        },
        "p.form.detail" : {
            revert : true,
            autoUnbind : true
        },
        "p.grid.master" : {
            height : 442,
            select : true,
            selectScroll : false,
            onSelect : function(index, rowEle, data, beforeRow, e) {
                // TODO 전처리

                APP.comm.utils.selectNBind.call(this, {
                    cont : cont,
                    form : "p.form.detail"
                });

                // 파일 요약 목록 생성
                if(data.length > 0) {
                    APP.comm.utils.getFileSummaryList(cont["p.form.detail"].val("fileId"), "fileName", 60, cont["e.btnFile.click"]);
                }

                // TODO 후처리
            },
            onBind : function(context, data, isFirstPage, isLastPage) {
                if(isFirstPage) {
                    this.select(0);
                }
            }
        },
        "p.popup.dept" : {
            url : "html/com/app/sample/type04P0.html",
            onOpen : "onOpen",
            onClose : function(onCloseData) {
                if (onCloseData) {
                    cont["p.form.detail"]
                    .val("deptNm", onCloseData.deptNm)
                    .val("deptCd", onCloseData.deptCd);
                }
            }
        },
        /**
         * 공통 파일 팝업.
         */
        "p.popup.file" : {
            onClose : function(onCloseData) {
                if(onCloseData) {
                    cont["p.form.detail"].val("fileId", onCloseData.fileId);

                	// 파일 요약 목록 생성
                    APP.comm.utils.createFileSummaryList(onCloseData.downloadList, "fileName", 60, cont["e.btnFile.click"]);
                }
            }
        },
        "c.getCommonCodeList" : function() {
            return N.comm("sample/getSampleList.json");
        },
        "c.getSampleList" : function() {
            return cont["p.form.search"].data(false).comm("sample/getSampleList.json");
        },
        "c.saveSample" : function() {
            return N(cont["p.grid.master"].data("modified")).comm({
                dataIsArray : true,dataIsArray : true, // Array 타입의 여러 행데이터가 1 개 일때는 자동으로 Object로 변환됩니다. 자동으로 변환되지 않게 하려면 dataIsArray 옵션을 true로 지정해 주세요.
                url : "sample/saveSample.json"
            });
        },
        "e.btnSearch.click" : function(e) {
            e.preventDefault();

            if (cont["p.form.search"].validate()) {
                cont["c.getSampleList"]().submit(function(data) {
                    // N.grid bind
                    cont["p.grid.master"].bind(data);
                });
            }
        },
        "e.btnDept.click" : function(e) {
            e.preventDefault();
            cont["p.popup.dept"].open(cont["p.form.detail"].data(true)[0]);
        },
        "e.btnSave.click" : function(e) {
            e.preventDefault();

            return APP.comm.utils.save.call(this, {
                cont : cont,
                comm : "c.saveSample",
                changed : "p.grid.master",
                validate : "p.form.detail",
                before : function() {
                    // TODO
                },
                after : function(data) {
                    cont["e.btnSearch.click"].click();
                }
            });
        },
        "e.btnAdd.click" : function(e) {
            e.preventDefault();

            if (cont["p.form.detail"].validate()) {
                cont["p.form.detail"].add();
            }
        },
        "e.btnDelete.click" : function(e) {
            e.preventDefault();

            cont["p.form.detail"].remove();
        },
        "e.btnRevert.click" : function(e) {
            e.preventDefault();

            if (cont["p.grid.master"].data("modified").length === 0) {
                N(window).alert(N.message.get(APP.comm.messages, "COMM-0001")).show();
                return false;
            }

            cont["p.form.detail"].revert();
        },
        "e.btnFile.click" : function(e) {
            e.preventDefault();

            cont["p.popup.file"].open(cont["p.form.detail"].val("fileId"));
        },
        init : function(view, request) {
			// cont.opener는 탭이 포함된 부모페이지의 Controller Object.
            if(cont.opener) {
                cont["p.form.search"].context().hide().prev("h3").hide().prev(".view-intro").hide();
				// 부모 페이지 컨트롤러의 검색 버튼 클릭
                cont.opener["e.btnSearch.click"].click();
            } else {
                cont["e.btnSearch.click"].click();
            }
        }
    });

})();
</script>
