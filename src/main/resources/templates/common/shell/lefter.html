<style>
.index-lefter {
    position: relative;
    height: 100%;
}

.index-lefter .logo {
    width: 255px;
    height: 123px;
	line-height: 106px;
    text-align: center;
    border-right: 1px solid rgba(0, 0, 0, 0.12);
}

.index-lefter .logo .home>span {
    font-weight: 600;
    font-size: 32px;
    color: rgba(0,0,0,.87);
    padding-left: 32px;
    background: url("images/natural_js.png") no-repeat 0 50%;
    background-size: 28px;
}

.index-lefter .logo .home>span>sup {
    font-weight: 400;
    font-size: 16px;
}

.page-wrap .lefter-toggle-button {
    position: fixed;
    top: 0;
    left: 0;
    line-height: 1;
    z-index: 2;

    transition: left 0.25s cubic-bezier(0.4, 0, 0.2, 1);
}

.page-wrap .lefter-toggle-button.visible {
    left: 223px;
}

.page-wrap .lefter-toggle-button>span {
    display: inline-block;
    width: 32px;
    height: 32px;
    opacity: 0.3;
    background: url("images/lefter-toggle-button.png") no-repeat 50% 50%;
    transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
}

.page-wrap .lefter-toggle-button:hover>span {
    will-change: transform;

    transform: rotate(-90deg);
}

.page-wrap .lefter-toggle-button.visible:hover>span {
    transform: rotate(90deg);
}

.index-lefter .left-menu {
    padding: 0;
    border-right: 1px solid rgba(0, 0, 0, 0.12);
}

/* Webkit scrollbars */
.index-lefter .left-menu .mdc-drawer__content::-webkit-scrollbar {
    background-color: transparent;
    width: 9px;
    height: 9px;
}
.index-lefter .left-menu .mdc-drawer__content::-webkit-scrollbar-track {
    background-color: transparent;
}
.index-lefter .left-menu .mdc-drawer__content:hover::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.4);
    border-radius: 4px;
    border: 1px solid #fff;
}
.index-lefter .left-menu .mdc-drawer__content::-webkit-scrollbar-button {
    display: none;
}

.index-lefter .left-menu sup {
    color: yellow;
}

.index-lefter nav {
    margin: 0;
    padding: 8px 0;
    animation: fadein 1s;
}
@keyframes fadein {
    0% {
        opacity:0;
    }
    100% {
        opacity:1;
    }
}
.index-lefter nav > a {
    display: flex;
    position: relative;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;

    font-size: 0.875rem;
    line-height: 1.375rem;
    font-weight: 400;
    letter-spacing: 0.0071428571em;
    text-decoration: inherit;
    text-transform: inherit;
    line-height: 1.5rem;
    list-style-type: none;
    color: rgba(0, 0, 0, 0.87);
    height: calc(48px - 2 * 4px);
    margin: 8px 8px;
    padding: 0 8px;
}
.index-lefter nav > h6 {
    font-size: 0.875rem;
    line-height: 1.25rem;
    font-weight: 400;
    letter-spacing: 0.0178571429em;
    text-decoration: inherit;
    text-transform: inherit;
    display: block;
    margin-top: 0;
    line-height: normal;
    margin: 0;
    padding: 0 16px;
}
.index-lefter nav > hr {
    margin: 10px 0px;
    border: none;
    border-bottom: 1px solid rgba(0, 0, 0, 0.12);
    height: 0;
}
.index-lefter nav > a > i {
    display: none;
}

.mdc-list-item__graphic {
    margin-right: 16px;
}
</style>

<script type="text/javascript">
(function() {

    var cont = N(".index-lefter").cont({
        init : function(view, request) {
            mdc.list.MDCList.attachTo(N(".left-menu .mdc-list", view).get(0)).wrapFocus = true;
            N(".left-menu .mdc-list .mdc-list-item", view).each(function(i, el) {
                mdc.ripple.MDCRipple.attachTo(el);
            });

            N(".left-menu", view).on("click.left-menu", "a", function(e) {
                e.preventDefault();

                var selfEle = N(this);

                if(selfEle.is("[data-pageid]")) {
                    location.hash = selfEle.attr("href");

                    if($(window).width() <= 1001) { // 768 + 256 - 17px(?)
                        N(".lefter-toggle-button", ".page-wrap").trigger("click.lefter");
                    }
                }

                selfEle = undefined;
            });
            if (N.string.isEmpty(location.hash)) { // 메인 페이지
                N(".left-menu [data-pageid='dev-guide']", view).trigger("click.left-menu");
            }

            N(".lefter-toggle-button", ".page-wrap").on("click.lefter", function(e) {
                e.preventDefault();

                var selfEle = N(this);
                var mainNav = view.closest(".main-nav");

                if (selfEle.data("status") === "show") {
                    if($(window).width() <= 1001) { // 768 + 256 - 17px(?)
                        N(".page-content", ".page-wrap").off("click.lefter");
                        mainNav.css("z-index", "2");
                    }

                    mainNav.css("margin-left", "-" + mainNav.width() + "px");
                    if($(window).width() > 1001) { // 768 + 256 - 17px(?)
                        N(".index-header .logo", ".page-wrap").css("margin-left", "-256px");
                        mainNav.siblings(".page-content").css("margin-left", "0");
                    }
                    selfEle.data("status", "hide").removeClass("visible");
                } else {
                    if($(window).width() > 1001) { // 768 + 256 - 17px(?)
                        mainNav.siblings(".page-content").css("margin-left", "");
                        N(".index-header .logo", ".page-wrap").show().css("margin-left", "");
                        mainNav.css("z-index", "");
                    }
                    mainNav.css("margin-left", "");
                    selfEle.data("status", "show").addClass("visible");

                    if($(window).width() <= 1001) { // 768 + 256 - 17px(?)
                        N(".page-content", ".page-wrap").on("click.lefter", function(e) {
                            e.preventDefault();
                            N(".lefter-toggle-button", ".page-wrap").trigger("click.lefter");
                        });
                    }
                }

                mainNav = undefined;
                selfEle = undefined;
            });

            N(window).on("resize.left-menu", function() {
                N(".left-menu", view).innerHeight(N(this).height() - N(".logo", view).height());

                if($(window).width() <= 1001) { // 768 + 256 - 17px(?)
                    N(".lefter-toggle-button", ".page-wrap").data("status", "show").addClass("visible");
                    N(".index-header .logo").css({
                        "transition": "none",
                        "margin-left": "-256px"
                    });
                    N(".page-content", ".page-wrap").css({
                        "transition": "none",
                        "margin-left": "0"
                    });
                    N(".main-nav", ".page-wrap").show().css({
                        "transition": "none"
                    });
                    N(".lefter-toggle-button", ".page-wrap").trigger("click.lefter");
                    setTimeout(function() {
                        N(".main-nav", ".page-wrap").css("transition", "");
                        N(".page-content", ".page-wrap").css("transition", "");
                        N(".index-header .logo", ".page-wrap").css("transition", "");
                    }, 0);
                } else {
                    N(".lefter-toggle-button", ".page-wrap").data("status", "hide").removeClass("visible").trigger("click.lefter");
                }
            }).trigger("resize.left-menu");

        }
    });

})();
</script>
