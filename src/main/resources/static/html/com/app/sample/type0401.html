<article class="type0401">
    <div id="search" class="form__ search_box__">
        <div class="criteria-panel">
            <ul>
                <li><input id="name" type="text" class="mdc-text-field" data-label="Name" data-validate='[["required"]]'></li>
                <li><select id="age" class="mdc-njs-select" data-label="Age"><option value=""></option></select></li>
                <li><select id="gender" class="mdc-njs-select" data-label="Gender"><option value=""></option></select></li>
                <li><select id="eyeColor" class="mdc-njs-select" data-label="Eye Color"><option value=""></option></select></li>
            </ul>
        </div>
    </div>

    <div class="flex-horizental">
        <div style="max-width: 33%;">
            <div class="btn-panel">
                <button id="btnSearch" class="btn-search mdc-button mdc-button--raised" data-icon="manage_search">조회</button>
                <button id="btnSave" class="mdc-button" data-icon="save">저장</button>
            </div>
            <table id="master" class="grid__">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 60%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="index" style="text-align: center;"></td>
                        <td id="name"></td>
                        <td id="isActive" style="text-align: center;"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <div class="btn-panel">
                <button id="btnAdd" class="mdc-button" data-icon="playlist_add">추가</button>
                <button id="btnDelete" class="mdc-button" data-icon="delete_sweep">삭제</button>
                <button id="btnRevert" class="mdc-button" data-icon="restart_alt">초기화</button>
            </div>
            <ul id="detail" class="form__">
                <li>
                    <p class="mdc-njs-fixed-label">Default Picture</p>
                    <img id="picture" style="height: 56px;">
                </li>
                <li>
                    <input id="name" type="text" class="mdc-text-field" data-label="Name">
                </li>
                <li>
                    <input id="deptNm" type="text" readonly="readonly" class="mdc-text-field" data-label="Department Name" data-trailingicon="search" data-btnid="btnDeptCd">
                </li>
                <li>
                    <input id="email" type="text" class="mdc-text-field" data-label="Email">
                </li>
                <li>
                    <input id="balance" type="text" class="mdc-text-field" data-label="Balance">
                </li>
                <li>
                    <input id="phone" type="text" class="mdc-text-field" data-label="Phone">
                </li>
                <li>
                    <select id="eyeColor" class="mdc-njs-select" data-label="Eye Color"><option>선택</option></select>
                </li>
                <li>
                    <input id="age" type="text" class="mdc-text-field" data-label="Age">
                </li>
                <li>
                    <p class="mdc-njs-fixed-label">Gender</p>
                    <input id="gender" type="radio">
                </li>
                <li>
                    <p class="mdc-njs-fixed-label">Favorite Fruit</p>
                    <input id="favoriteFruit" type="checkbox">
                </li>
                <li>
                    <input id="registered" type="text" class="mdc-text-field" data-label="Registered">
                </li>
                <li>
                    <p class="mdc-njs-fixed-label">Company</p>
                    <select id="company" multiple="multiple" style="height: 100px;"></select>
                </li>
                <li>
                    <textarea id="about" rows="4" cols="34" class="mdc-text-field" data-label="About"></textarea>
                </li>
                <li>
                    <textarea id="greeting" rows="4" cols="34" class="mdc-text-field" data-label="Greeting"></textarea>
                </li>
                <li>
                    <p class="mdc-njs-fixed-label">Active</p>
                    <input id="isActive" type="checkbox">
                </li>
                <li>
                    <p class="mdc-njs-fixed-label">Attachments</p>
                    <button id="btnFile" class="mdc-button mdc-button--outlined" data-icon="file_present">File</button>
                </li>
            </ul>
        </div>
    </div>
</article>

<script type="text/javascript" src="html/com/app/sample/type0401.js"></script>
