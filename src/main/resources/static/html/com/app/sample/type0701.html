<article class="type0701">
    <div id="search" class="form__">
        <div class="criteria-panel">
            <ul>
                <li><input id="name" type="text" class="mdc-text-field" data-type="filled" data-label="Name"></li>
                <li><select id="gender" class="mdc-njs-select" data-label="Gender"><option value=""></option></select></li>
                <li><select id="eyeColor" class="mdc-njs-select" data-label="Eye Color"><option value=""></option></select></li>
            </ul>
        </div>
    </div>
    <div class="btn-panel">
        <button id="btnSearch" href="#" class="btn-search mdc-button mdc-button--raised">조회</button>
    </div>
    <div id="master">
        <a href="#"><span></span></a> <!-- 맨 앞으로 가기 버튼 -->
        <ul>
            <li data-opts='{ "url" : "html/com/app/sample/type0101.html" }'><a href="#tab1">조회폼+그리드</a></li>
            <li data-opts='{ "url" : "html/com/app/sample/type0201.html" }'><a href="#tab2">조회폼+그리드(CRUD)</a></li>
            <li data-opts='{ "url" : "html/com/app/sample/type0301.html", "active" : true }'><a href="#tab3">조회폼+그리드+DB페이징</a></li>
            <li data-opts='{ "url" : "html/com/app/sample/type0401.html" }'><a href="#tab4">조회폼+그리드+상세폼(수평배치)</a></li>
            <li data-opts='{ "url" : "html/com/app/sample/type0402.html" }'><a href="#tab5">조회폼+그리드+상세폼(수직배치)</a></li>
        </ul>
        <a href="#"><span></span></a> <!-- 맨 끝으로 가기 버튼 -->
        <div id="tab1"></div>
        <div id="tab2"></div>
        <div id="tab3"></div>
        <div id="tab4"></div>
        <div id="tab5"></div>
    </div>
</article>

<script type="text/javascript">
(function() {

    var cont = N(".type0701").cont({
        "p.select.gender" : [ "gender" ],
        "p.select.eyeColor" : [ "eyeColor" ],
        "p.form.search" : {
            "usage" : "search-box"
        },
        "p.tab.master" : {
            tabScroll: true
        },
        "e.btnSearch.click" : function(e) {
            e.preventDefault();
            // 활성화된 탭 페이지에서 컨트롤러 가져오기
            var cCont = cont["p.tab.master"].cont();
            cCont["p.form.search"].bind(0, [{
                name: cont["p.form.search"].val("name"),
                gender: cont["p.form.search"].val("gender"),
                eyeColor: cont["p.form.search"].val("eyeColor")
            }]);
            cCont["e.btnSearch.click"].click();
        },
        init : function(view, request) {
        }
    });

})();
</script>
